<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #141E30, #243B55);
            color: white;
            overflow: hidden;
        }

        /* Latar belakang hujan */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .hacker-text {
            font-size: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: blink 1s infinite;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #eee;
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ccc;
            line-height: 1.5;
        }

        /* Menu Responsif */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .menu button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .menu button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        .audio-container button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .audio-container button:hover {
            transform: scale(1.1);
        }

        /* Animasi Gelombang */
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: #243B55;
            overflow: hidden;
            line-height: 0;
        }

        .waves svg {
            position: relative;
            display: block;
            width: calc(150% + 1.3px);
            height: 100%;
        }

        .waves .wave1 {
            fill: rgba(255, 255, 255, 0.1);
            animation: moveWave 4s infinite linear;
        }

        .waves .wave2 {
            fill: rgba(255, 255, 255, 0.2);
            animation: moveWave 6s infinite linear;
        }

        @keyframes moveWave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- Teks Hacker -->
    <div class="hacker-text">
        by Irfa/Tayo
    </div>

    <!-- Audio Terintegrasi -->
    <div class="audio-container">
        <button id="audioButton">Putar Musik</button>
        <audio id="audioPlayer">
            <source src="audio.mp3" type="audio/mp3">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <!-- Konten Utama -->
    <div class="container">
        <h1>Selamat Datang</h1>
        <div class="description">
            <p><strong>Termux</strong> adalah aplikasi emulator terminal untuk Android yang menyediakan lingkungan Linux minimal. Anda dapat menggunakannya untuk menjalankan berbagai perintah Linux, membuat skrip, dan banyak lagi!</p>
        </div>

        <!-- Menu Responsif -->
        <div class="menu">
            <button onclick="window.location.href='tools.html'">Kumpulan Tools</button>
            <button onclick="window.location.href='tat.html'">Day 2</button>
            <button onclick="window.open('https://youtu.be/56jdMBfhjiY', '_blank')">YouTube Saya</button>
            <button onclick="window.open('https://wa.me/628818548531', '_blank')">Hubungi Saya</button>
            <button onclick="window.open('https://whatsapp.com/channel/0029Val7UdFC6Zvi9mp3Ff3r', '_blank')">Masuk ke Saluran</button>
            <button onclick="window.open('https://had-ai.vercel.app', '_blank')">Bantuan AI TC 2</button>
        </div>
    </div>

    <!-- Gelombang di bagian bawah -->
    <div class="waves">
        <svg class="wave1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path d="M0,128L48,160C96,192,192,256,288,266.7C384,277,480,235,576,197.3C672,160,768,128,864,149.3C960,171,1056,245,1152,266.7C1248,288,1344,256,1392,240L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        <svg class="wave2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path d="M0,192L48,170.7C96,149,192,107,288,122.7C384,139,480,213,576,240C672,267,768,245,864,213.3C960,181,1056,139,1152,117.3C1248,96,1344,96,1392,96L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </div>

    <!-- Script -->
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioButton = document.getElementById('audioButton');

        audioButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                audioButton.textContent = 'Matikan Musik';
            } else {
                audioPlayer.pause();
                audioButton.textContent = 'Putar Musik';
            }
        });
    </script>
</body>
</html>
