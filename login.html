<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #141E30, #243B55);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #00ff00;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        .login-btn {
            padding: 10px 20px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #009900;
        }

        .back-link {
            color: #ccc;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="email" id="loginEmail" class="input-field" placeholder="Email" required>
            <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Masuk</button>
        </form>
        <a href="register.html" class="back-link">Belum punya akun? Daftar di sini</a>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const storedUserData = JSON.parse(localStorage.getItem('userData'));

            if (storedUserData && storedUserData.email === email && storedUserData.password === password) {
                alert('Login berhasil!');
                // Redirect ke halaman utama setelah login sukses
                window.location.href = "index.html";
            } else {
                alert('Email atau Password salah!');
            }
        }
    </script>
</body>
</html>
