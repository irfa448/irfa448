<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #141E30, #243B55);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #00ff00;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        .register-btn {
            padding: 10px 20px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #009900;
        }

        .back-link {
            color: #ccc;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrasi Akun</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="text" id="name" class="input-field" placeholder="Nama Lengkap" required>
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="register-btn">Daftar</button>
        </form>
        <a href="login.html" class="back-link">Sudah punya akun? Masuk di sini</a>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simpan data pengguna ke localStorage (atau bisa disesuaikan untuk penggunaan yang lebih aman)
            const userData = {
                name: name,
                email: email,
                password: password
            };

            localStorage.setItem("userData", JSON.stringify(userData));

            // Redirect ke halaman login setelah registrasi
            alert('Pendaftaran berhasil, silakan login!');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
