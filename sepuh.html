<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Termux Berguna</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #f4f4f4;
            overflow-x: hidden;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            color: #ffcc00;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Content */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.5s ease-out forwards;
            opacity: 0;
        }

        .container h2 {
            text-transform: uppercase;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .tools-list {
            list-style: none;
            padding: 0;
        }

        .tools-list li {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 1s ease-out forwards;
            opacity: 0;
        }

        .tools-list li span {
            font-weight: bold;
            font-size: 1.1em;
        }

        .tools-list li a {
            text-decoration: none;
            background: #ffcc00;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .tools-list li a:hover {
            background: #ffc107;
        }

        /* Button Back */
        .back-button {
            display: block;
            margin: 30px auto;
            padding: 10px 25px;
            background: #ffcc00;
            color: #000;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            text-align: center;
            width: fit-content;
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
            animation-delay: 1.5s;
        }

        .back-button:hover {
            background: #ffc107;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tools Termux Berguna</h1>
        <p>Kumpulan tools yang dapat membantu Anda dalam berbagai kebutuhan
        ,bingung? kan udah bilang buat sepuh.</p>
    </header>

    <!-- Content -->
    <div class="container">
        <h2>Daftar Tools</h2>
        <ul class="tools-list">
            <li>
                <span>Tool Nmap</span>
                <a href="https://nmap.org" target="_blank">Lihat</a>
            </li>
            <li>
                <span>Metasploit Framework</span>
                <a href="https://github.com/rapid7/metasploit-framework" target="_blank">Lihat</a>
            </li>
            <li>
                <span>SQLMap</span>
                <a href="https://sqlmap.org" target="_blank">Lihat</a>
            </li>
            <li>
                <span>Hydra</span>
                <a href="https://github.com/vanhauser-thc/thc-hydra" target="_blank">Lihat</a>
            </li>
            <li>
                <span>John The Ripper</span>
                <a href="https://www.openwall.com/john/" target="_blank">Lihat</a>
            </li>
        </ul>
    </div>

    <!-- Back Button -->
    <a href="tools.html" class="back-button">Kembali ke Menu</a>

</body>
</html>
